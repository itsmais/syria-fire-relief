<html lang="en">

<head>
	<title>تسجيل مضيف عائلة</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img//favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img//favicon-16x16.png">
	<link rel="manifest" href="assets/img//site.webmanifest">
	<!-- Favicon ends -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

	<!-- Header -->
	<header id="header">
	</header>

	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-8 col-lg-8 col-xs-3">
				<h2>تسجيل مُضيف عائلة</h2>
				<form class="needs-validation" novalidate>
					<div class="form-row">

						<div class="col-md-4 mb-3">
							<label for="validationCustom02">اسم العائلة</label>
							<input type="text" class="form-control" id="validationCustom02" placeholder="العائلة""
								  required>
								<div class=" invalid-feedback">
							الرجاء إدخال الاسم
						</div>
					</div>

					<div class="col-md-4 mb-3">
						<label for="validationCustom01">الاسم الأول</label>
						<input type="text" class="form-control" id="validationCustom01" placeholder="الاسم""
							  required>
							<div class=" invalid-feedback">
						الرجاء إدخال الاسم
					</div>
					
			</div>
			
		</div>
		<div class="form-row">
			
			<div class="col-md-4 mb-3">
				<label for="validationCustom03">المدينة</label>

				<select class="form-control form-control">
					<option>حلب</option>
					<option>دمشق</option>
					<option>ريف دمشق</option>
					<option>حمص</option>
					<option>اللاذقية</option>
					<option>حماة</option>
					<option>طرطوس</option>
					<option>الرقة</option>
					<option>دير الزور</option>
					<option>السويداء</option>
					<option>الحسكة</option>
					<option>درعا</option>
					<option>إدلب</option>
					<option>القنيطرة</option>
				</select>
			</div>
			<div class="col-md-6 mb-3">
				<label for="validationCustom03">العنوان</label>
				<input type="text" class="form-control" id="validationCustom03" placeholder="مكان منزلك والشارع والحي"
					required>
				<div class="invalid-feedback">
					الرجاء إدخال العنوان بالتفصيل
				</div>
			</div>
			<div class="col-md-4 mb-4">
				<label for="validationCustom04">عدد الأفراد الممكن استضافتهم</label>
				<input type="number" class="form-control" id="validationCustom04" placeholder="عدد الأشخاص" required>
				<div class="invalid-feedback">
					الرجاء إدخال عدد أفراد العائلة الممكن إغاثتها
				</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationCustom05">رقم الجوال</label>
				<input type="tel" pattern="^[0-9]{3,45}$" class="form-control" id="validationCustom05"
					placeholder="رقم الجوال" required>
				<div class="invalid-feedback">
					الرجاء إدخال رقم هاتفك الجوال
				</div>
			</div>
		</div>
		<!-- <div class="form-group" >
						  <div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
							<label class="form-check-label" for="invalidCheck">
							  قم بإخفاء اسمي
							</label>
						  </div>
						</div> -->
		<button class="btn btn-light btn-sm" type="submit">إضافة</button>

		</form>
		<a class="back-btn" href="/index.html">العودة إلى الرئيسية</a>

	</div>


	<!-- Footer -->
	<footer class="page-footer font-small">
		<!-- <p>add footer later.</p> -->
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

	</script>
	<script src="assets/js/main.js"></script>

	</script>

</body>
